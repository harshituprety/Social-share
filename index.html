<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="center">
            <h1><span>Share</span> Publish to the world</h1>
        </div>
        <div class="wrapper">
            <div class="text-area"><input type="text" name="fname" id="enter" placeholder="Enter name or email"
                    class="input-type">
                <span class="add-text">Can edit <i class="ri-arrow-down-s-line"></i>
                </span>
            </div>
            <div class="share">
                <button>Invite</button>
            </div>
        </div>

        <ul class="table-structure">
            <li>
                <a href="#"><img src="figma.png" alt="">Everyone at Figma can access</a>
                <span>Can edit <i class="ri-arrow-down-s-line"></i></span>
            </li>

            <li>
                <a href="#"><img src="rm.png" alt="">Ronald Richards</a>
                <span>Can view <i class="ri-arrow-down-s-line"></i></span>
            </li>

            <li>
                <a href="#"><img src="am.png" alt="">Arlene McCoy</a>
                <span>Can edit <i class="ri-arrow-down-s-line"></i></span>
            </li>

            <li>
                <a href="#"><img src="mm.png" alt="">Marvin McKinney</a>
                <span>Can edit <i class="ri-arrow-down-s-line"></i></span>
            </li>

            <li>
                <a href="#"><img src="RF-5.png" alt="">Robert Fox</a>
                <span>Can view <i class="ri-arrow-down-s-line"></i></span>
            </li>
        </ul>

        <footer>
            <div class="access">
                <div class="left">
                    <h1>Create private link</h1>
                    <h2>Share with view only access</h2>
                </div>
                <div class="right">
                    <button>Remove</button>
                    <button><i class="ri-attachment-2"></i><i class="ri-arrow-drop-down-line"></i></button>
                </div>
            </div>
        </footer>
</body>

</html>
